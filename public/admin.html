<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Tasks</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div class="flex justify-center items-center h-screen">
      <div class="bg-white p-8 shadow-lg rounded-lg">
        <h1 class="text-2xl font-semibold mb-6">Task Management</h1>
        <a
          href="http://localhost:5000/prod"
          class="block text-center text-white bg-blue-500 hover:bg-blue-600 py-3 px-6 rounded-lg mb-4"
          >Add New Task</a
        >
        <a
          href="http://localhost:5000/tasks"
          class="block text-center text-white bg-green-500 hover:bg-green-600 py-3 px-6 rounded-lg"
          >Add New Subtask</a
        >
      </div>
    </div>
  </body>
</html>
