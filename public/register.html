<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

    <div class="bg-white p-8 shadow-lg rounded-lg">
        <h1 class="text-2xl font-semibold mb-6">Register</h1>
        <form class="space-y-4">
            <div>
                <label class="block mb-1 font-medium" for="username">Username</label>
                <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" type="text" id="username" name="username" required>
            </div>
            <div>
                <label class="block mb-1 font-medium" for="email">Email</label>
                <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" type="email" id="email" name="email" required>
            </div>
            <div>
                <label class="block mb-1 font-medium" for="password">Password</label>
                <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" type="password" id="password" name="password" required>
            </div>
            <button class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg" type="submit">Register</button>
        </form>
    </div>

</body>
</html>
